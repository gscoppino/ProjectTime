# This is an Anaconda project file.
# It describes the project and how it can be run.
# The file is in YAML format, please see http://www.yaml.org/start.html for more.

name: ProjectTime

# lists runnable scripts, notebooks, and other code.
commands:
  project-time:
    unix: python -m scripts.dev_install && project-time
    env_spec: default
  postgres:
    unix: postgres
    env_spec: database
  pg_ctl:
    unix: pg_ctl
    env_spec: database
  pg_dump:
    unix: pg_dump
    env_spec: database
  psql:
    unix: psql
    env_spec: database
  django-admin:
    unix: python -m scripts.dev_install && django-admin
    env_spec: application
  manage.py:
    unix: python -m scripts.dev_install && cd src/ProjectTime && python -Wa manage.py
    env_spec: application
  autopep8:
    unix: autopep8
    env_spec: lint
  isort:
    unix: isort
    env_spec: lint
  pylint:
    unix: python -m scripts.dev_install && pylint --rcfile setup.cfg
    env_spec: lint
  coverage:
    unix: python -m scripts.dev_install && cd src/ProjectTime && coverage
    env_spec: test
  robot:
    unix: robot
    env_spec: test-acceptance
  robot.tidy:
    unix: python -m robot.tidy
    env_spec: test-acceptance
  jupyter:
    unix: python -m scripts.dev_install && jupyter
    env_spec: default
  setup.py:
    unix: python setup.py
    env_spec: build-pypi
  conda:
    unix: conda
    env_spec: conda

#
# In the variables section, list any environment variables your code depends on.
# Use `anaconda-project add-variable` to add variables.
#
variables:
  PROJECT_TIME_CLI_TIMEZONE:
    default: UTC
    description: What timezone management commands operate in
  PGDATA:
    default: db
    description: Where PostgreSQL local database files are stored
  DJANGO_SETTINGS_MODULE:
    default: ProjectTime.config.settings
    description: Which Django settings file to use

# list the channels that are used to install packages
channels:
  - conda-forge

# lists platforms the project should work on
platforms:
  - linux-64
  - osx-64
  - win-64

# Multiple, named environment specs can be defined.
# Each inherits any global packages or channels,
# but can have its own unique ones also.
env_specs:
  _python:
    packages:
      - python=3.8
      - pip
  _notebook:
    inherit_from:
      - _python
    packages:
      - notebook
  default:
    inherit_from:
      - _python
      - _notebook
      - application-debug
      - lint
      - test
      - test-acceptance
    packages:
      - anaconda-project
  database:
    packages:
      - postgresql=12.2
  application:
    inherit_from:
      - _python
    packages:
      - psycopg2=2.8
      - sqlparse=0.3
      - pytz=2019.3
      - django=3.1
      - djangorestframework=3.12
      - pandas=1.0
      - bokeh=2.1
      - tabulate=0.8
  application-debug:
    inherit_from:
      - _python
      - application
    packages:
      - django-debug-toolbar=2.2
  lint:
    inherit_from:
      - _python
      - application
    packages:
      - isort
      - pylint
      - pep8
      - autopep8
  test:
    inherit_from:
      - _python
      - application
    packages:
      - coverage
  test-acceptance:
    inherit_from:
      - _python
    packages:
      - robotframework
      - robotframework-seleniumlibrary
      - python-chromedriver-binary<81
      - geckodriver
  build-pypi:
    inherit_from:
      - _python
    packages:
      - setuptools
  conda:
    inherit_from:
      - _python
      - build-pypi
    packages:
      - conda
      - conda-build
      - conda-verify
